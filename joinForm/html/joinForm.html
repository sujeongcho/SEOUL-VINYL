<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/join.css">
    <link href="https://webfontworld.github.io/sandbox/SBAggro.css" rel="stylesheet" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>Seoul Vinyl</title>
</head>
<body>
    <div class="container">
        <div class="top-ber">
            <ul class="top">
                <li><img src="../images/logo.png" id="logo" alt="logo" /></li>
                <li>로그인</li>
                <li>장바구니</li>
                <li>스토어</li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </div>
        <div class="loginform">
            <div class="textForm">
                <p class="login_txt">회원가입</p>
                <div class="hline"></div>
                <div class="level">
                    <label for="name" class="name_label">name<span class="required">*</span></label>
                        <input name="loginName" type="text" class="name" placeholder="name">
                </div>
                <div class="level">
                    <label for="id" class="id_label">ID<span class="required">*</span></label>
                        <input name="loginId" type="Id" class="id" placeholder="ID">
                </div>
                <div class="level">
                    <label for="pw" class="pwrd_label">Password<span class="required">*</span></label>
                        <input name="loginPw" type="password" class="pwrd" placeholder="password">
                </div>
                <div class="level">
                    <label for="pwchk" class="pwchk_label">Password Check<span class="required">*</span></label>
                        <input name="name" type="password" class="pwchk" placeholder="password check">
                </div>
                <div class="level">
                    <label for="phone" class="phone_label">Phone Number<span class="required">*</span></label>
                        <input name="loginId" type="Id" class="phone" placeholder="Phone Number">
                </div>
                <div class="level">
                    <label for="address" class="address_label">Address<span class="required">*</span></label>
                        <input name="loginId" type="Id" class="address" placeholder="Address">
                </div>
                <div class="level">
                    <label for="zipcode" class="zipcode_label">Zipcode<span class="required">*</span></label>
                        <input name="loginId" type="Id" class="zipcode" placeholder="Zipcode">
                </div>
                  <div class="level">

                      <input type="submit" value="가입하기" class="btn">
                  </div>  
            </div>
        </div>
<script src="../js/zipcode.js"></script>
</body>
 </html>
