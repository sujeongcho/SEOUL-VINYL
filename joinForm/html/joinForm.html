<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./account.css">
    <link href="https://webfontworld.github.io/sandbox/SBAggro.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top-ber">
            <ul class="top">
                <li><img src="../logo.png" id="logo" alt="logo" /></li>
                <li>로그인</li>
                <li>장바구니</li>
                <li>스토어</li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </div>
    <div class="loginform">
        <div class="textForm">
            <p class="login_txt">
                회원가입
            </p>

          <input name="loginName" type="text" class="name" placeholder="이름">
          </input>
        </div>
        <div class="textForm">
          <input name="loginId" type="Id" class="Id" placeholder="아이디">
        </div>
         <div class="textForm">
          <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
        </div>
        <div class="textForm">
          <input name="name" type="password" class="pw Check" placeholder="비밀번호 확인">
        </div>
        <div class="textForm">
            <input name="loginId" type="Id" class="Id" placeholder="연락처">
        </div>
         <input name="name" onclick="sample5_execDaumPostcode()" class="pw Check" placeholder="주소">
          <input name="name" type="password" class="pw Check" placeholder="상세주소">
          <input name="name" type="password" class="pw Check" placeholder="우편번호">
          
          <div class="textForm">
          
          </div>
         <input type="submit" value="가입하기" class="btn">
      </form>
    </div>
    <div id="map" style="width: 2px;300px;height:300px;margin-top:10px;display:none"></div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 API KEY를 사용하세요&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
                level: 5 // 지도의 확대 레벨
            };
    
        //지도를 미리 생성
        var map = new daum.maps.Map(mapContainer, mapOption);
        //주소-좌표 변환 객체를 생성
        var geocoder = new daum.maps.services.Geocoder();
        //마커를 미리 생성
        var marker = new daum.maps.Marker({
            position: new daum.maps.LatLng(37.537187, 127.005476),
            map: map
        });
    
    
        function sample5_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    var addr = data.address; // 최종 주소 변수
    
                    // 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("sample5_address").value = addr;
                    // 주소로 상세 정보를 검색
                    geocoder.addressSearch(data.address, function(results, status) {
                        // 정상적으로 검색이 완료됐으면
                        if (status === daum.maps.services.Status.OK) {
    
                            var result = results[0]; //첫번째 결과의 값을 활용
    
                            // 해당 주소에 대한 좌표를 받아서
                            var coords = new daum.maps.LatLng(result.y, result.x);
                            // 지도를 보여준다.
                            mapContainer.style.display = "block";
                            map.relayout();
                            // 지도 중심을 변경한다.
                            map.setCenter(coords);
                            // 마커를 결과값으로 받은 위치로 옮긴다.
                            marker.setPosition(coords)
                        }
                    });
                }
            }).open();
        }
    </script>
      
</body
</html>
