<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ItemDetail.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="contentsWrap">
        <div class="itemInfo">
            <div class="itemBox">
                <div class="itemBasicInfo">
                    <div class="itemName">POSTER</div>
                    <div class="itemPrice">12,000원</div>
                    <div class="itemQuantityOrWish">
                    <div class="itemQandW">
                        <div class="itemQuantity">
                            <span class="minus">-</span>
                            <span class="num">01</span>
                            <span class="plus">+</span>
                        </div>
                        <div class="wishBtn">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                </div>
                    <div class="chkoutSelectBtn">
                        <button class="shoppingCartBtn">장바구니</button>
                        <button class="checkoutDirectlyBtn">구매하기</button>
                    </div>
                </div>
                <div class="hline"></div>
                <div class="shippingInfo">
                    <div class="shippingFeeDefault"></div>
                    <div class="shippingFeeDetails"></div>
                </div>
            </div>
        </div>
        <div class="itemImg">
            <img src="../images/poster1.jpg" alt="poster1">
            <img src="../images/poster2.jpg" alt="poster2">
        </div>
    </div>
</body>
</html>
