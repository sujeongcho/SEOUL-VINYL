
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ItemDetail.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="display-flex">
        <div class="contentsWrap">
            <div class="itemInfo">
                <div class="itemBox">
                    <div class="itemName">Poster</div>
                    <br>
                    <div class="itemPrice">12,000원</div>
                    <div class="itemQuantityOrWish">
                        <div class="itemQandW">
                            <div class="itemQuantity">
                                <span class="minus">-</span>
                                <span class="num">01</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                        <div>
                            <div class="shippingInfo">+배송비</div>
                            <div class="shippingFeeDetails">2,500원(4개마다 반복 부과)</div>
                            <div class="shippingFeeDetails">제주 3,000원. 제주 외 도서 산간 5,000원 추가</div>
                        </div>
                    </div>
                </div>
                <div class="chkoutShctWish">
                    <button class="checkoutDirectlyBtn">구매하기</button>
                    <div class="chkoutSelectBtn">
                        <button class="shoppingCartBtn">장바구니</button>
                        <button class="gotoWishlist">위시리스트</button>
                    </div>
                </div>
            </div>
            <div class="main-scroll-div">
                <div class="cover">
                    <div class="scroll-image">
                        <div class="child"><img class="child-img" src="../images/poster1.jpg" alt="image"></div>
                        <div class="child"><img class="child-img" src="../images/poster2.jpg" alt="image"></div>
                        <div class="child"><img class="child-img" src="../images/poster1_mockup.png" alt="image"></div>
                        <div class="child"><img class="child-img" src="../images/poster2_mockup.png" alt="image"></div>
                        <div class="child"><img class="child-img" src="../images/poster_mockup3.png" alt="image"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item_detail">
            <img src="../images/poster_detail.png" alt="">
        </div>
    </div>
    <script></script>
</body>

</html>
