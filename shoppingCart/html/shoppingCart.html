<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/shoppingCart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Seoul Vinyl</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <ul class="top">
              <li><img src="../images/logo.png" id="logo" alt="logo" /></li>
              <li>로그인</li>
              <li>장바구니</li>
              <li>스토어</li>
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </div>
        <br><br> <br> <br> <br>
        <div class="ab">
        <div class="contents-wrap">
            <div class="order-container" >
              <div class="order-header">
                <h1 class="ctitle">Cart</h1>
                <ul class="orderStep">
                  <li class="active">01 CART </li>
                  <li>02 ORDER </li>
                  <li> 03 ORDER COMPLETED</li>
                </ul>
              </div>
              <br><br><br><br>

                <div class="pd-info">
                        <table class="pd-info-box" >
                        <tr class="pd-info-box-header">
                            <th class="checkbox-header"></th>
                            <th colspan="2" class="prductDetails">PRODUCT DETAILS</th>
                            <th class="shippingFee">QUANTITY</th>
                            <th class="header-price">PRICE</th>
                        </tr>
                        <tr class="joji">
                            <td class="checkbox-td">
                              <input type="checkbox" class="checkbox">
                              <label></label>
                            </td>
                            <td class="joji-picture">
                                <img src="../images/joji.jpeg" alt="Joji">
                            </td>
                            <td class=pd_info> Joji - In Tongues </td>
                            <div class="input_div">
                            <td>
                                <input type="button" value="-" id="moins" onclick="minus()">
                                <input type="text" value="1" id="count" readonly>
                                <input type="button" value="+" id="plus" onclick="plus()">
                              </td>
                              <td>
                                <input type="text" value="48000" id="total_count" hidden="hidden">
                                <input type="text" value="48,000" id="total_count_view" readonly>
                              </td>
                            </div>

                        </tr>
                        <tr class="seongjin">
                            <td class="checkbox-td">
                              <input type="checkbox" class="checkbox">
                              <label></label>
                            </td>                            
                            <td><img src="../images/seongjin.jpeg" alt="seongjin">
                            </td>
                            <td class="pd_info">조성진 - 제 17회 쇼팽 콩쿠르 우승 실황 앨범 [LP]</td>
                            <div class="input_div">
                              <td>
                                  <input type="button" value="-" id="moins" onclick="minus()">
                                  <input type="text" value="1" id="count" readonly>
                                  <input type="button" value="+" id="plus" onclick="plus()">
                                </td>
                                <td>
                                  <input type="text" value="54000" id="total_count" hidden="hidden">
                                  <input type="text" value="54,000" id="total_count_view" readonly>
                                </td>
                              </div>
                          </tr>
                        <tr class="michael">
                             <td class="checkbox-td">
                              <input type="checkbox" class="checkbox">
                              <label></label>
                            </td>                            
                          <td>
                               <img src="../images/michaelseyer.jpeg" alt="">
                            </td>
                            <td class="pd_info">Michael Seyer - A Good Fool</td>
                            <div class="input_div">
                              <td>
                                  <input type="button" value="-" id="moins" onclick="minus()">
                                  <input type="text" value="1" id="count" readonly>
                                  <input type="button" value="+" id="plus" onclick="plus()">
                                </td>
                                <td>
                                  <input type="text" value="39000" id="total_count" hidden="hidden">
                                  <input type="text" value="39,000" id="total_count_view" readonly>
                                </td>
                              </div>
                        </tr>
                    </table>
                    <button class="pd-delete">선택상품 삭제</button>
                    <br>
                </div>

              <br>
              <div class="checkout">
                <div class="chkout-box">
                  <div class="chkout-items">
                    <div class="chkout-total-items">ITEM </div>
                    <div class="chkout-total-items-price"><span class="Cprice">0</span>원</div>
                  </div>
                  <div class="shipping-fee">
                    <div class="chkout-shipping">SHIPPING</div>
                    <div class="chkout-shipping-fee">2,500원</div>
                  </div>
                  <div class="h-line2"></div>
                  <div class="chkout-total">
                    <div class="chkout-total-t">TOTAL</div>
                    <div class="chkout-total-price"><span class="TTprice">0</span>원</div>
                  </div>
             
                  <div class="chkout-button">
                    <button class="chkout-button1">계속 쇼핑하기</button>
                    <button class="chkout-button2">주문하기</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="wishlist">
              <div class="wishlist-title">
                <h1 class="w-title">Wishlist</h1>
              </div>
              <br><br><br><br><br>
              <div class="wishlist-box">
              <div class="wish-edit">
                <a href="edit">Edit</a>
              </div>
              <div class="h_line3"></div>

              <div class="wish-items">
                <img src="../images/bradmehldau.jpg" alt="bradmehldau">
                <img src="../images/everythingbutthegirl.jpg" alt="everythingbutthegirl">
                <img src="../images/juanamolina.jpg" alt="juanamolina">
                <img src="../images/loveisyours.jpg" alt="loveisyours">
                <img src="../images/sonnyboy.jpg" alt="sonnyboy">
              </div>
              </div>
        </div>
        </div>
    </div>
<script src="../js/shoppingCart.js"></script>
</body>
</html>
Footer
