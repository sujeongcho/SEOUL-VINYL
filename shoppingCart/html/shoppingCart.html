<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/shoppingCart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Seoul Vinyl</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <ul class="top">
              <li><img src="../images/logo.png" id="logo" alt="logo" /></li>
              <li>로그인</li>
              <li>장바구니</li>
              <li>스토어</li>
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </div>
        <br><br> <br> <br> <br>
        <div class="ab">
        <div class="contents-wrap">
            <div class="order-container" >
              <div class="order-header">
                <h1 class="ctitle">Cart</h1>
                <ul class="orderStep">
                  <li class="active">01 CART </li>
                  <li>02 ORDER </li>
                  <li> 03 ORDER COMPLETED</li>
                </ul>
              </div>
              <br><br><br><br>

                <div class="pd-info">
                        <table class="pd-info-box" >
                        <tr class="pd-info-box-header">
                            <th class="checkbox-header"></th>
                            <th colspan="2" class="prductDetails">PRODUCT DETAILS</th>
                            <th class="shippingFee">QUANTITY</th>
                            <th class="header-price">PRICE</th>
                        </tr>
                        <tr class="joji">
                            <td class="checkbox-td">
                              <input type="checkbox" class="checkbox">
                              <label></label>
                            </td>
                            <td class="joji-picture">
                                <img src="../images/joji.png" alt="Joji">
                            </td>
                            <td class="joji-title"> Joji - In Tongues </td>
                            <td>
                               <span class="minus">-</span>
                               <span class="num">01</span>
                               <span class="plus">+</span>
                            </td>
                            <td class="p_price">37,500원</td>

                        </tr>
                        <tr class="frnkOcean">
                            <td class="checkbox-td">
                              <input type="checkbox" class="checkbox">
                              <label></label>
                            </td>                            
                            <td><img src="../images/blonde.png" alt="frank Ocean">
                            </td>
                            <td>Frank Ocean - Blonded</td>
                            <td>
                              <span class="minus">-</span>
                              <span class="num">01</span>
                              <span class="plus">+</span>
                           </td>
                            <td class="p_price">70,000원</td>
                        </tr>
                        <tr class="sza">
                             <td class="checkbox-td">
                              <input type="checkbox" class="checkbox">
                              <label></label>
                            </td>                            
                          <td>
                               <img src="../images/sza.png" alt="">
                            </td>
                            <td>SZA - Ctrl</td>
                            <td>
                              <span class="minus">-</span>
                              <span class="num">01</span>
                              <span class="plus">+</span>
                           </td>
                            <td class="p_price">40,000원</td>
                        </tr>
                    </table>
                    <button class="pd-delete">선택상품 삭제</button>
                    <br>
                </div>

              <br>
              <div class="checkout">
                <div class="chkout-box">
                  <div class="chkout-items">
                    <div class="chkout-total-items">ITEM </div>
                    <div class="chkout-total-items-price"><span class="Cprice">0</span>원</div>
                  </div>
                  <div class="shipping-fee">
                    <div class="chkout-shipping">SHIPPING</div>
                    <div class="chkout-shipping-fee">2,500원</div>
                  </div>
                  <div class="h-line2"></div>
                  <div class="chkout-total">
                    <div class="chkout-total-t">TOTAL</div>
                    <div class="chkout-total-price"><span class="TTprice">0</span>원</div>
                  </div>
             
                  <div class="chkout-button">
                    <button class="chkout-button1">계속 쇼핑하기</button>
                    <button class="chkout-button2">주문하기</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="wishlist">
              <div class="wishlist-title">
                <h1 class="w-title">Wishlist</h1>
              </div>
              <br><br><br><br><br>
              <div class="wishlist-box">
              <div class="wish-edit">
                <a href="edit">Edit</a>
              </div>
              <div class="h_line3"></div>

              <div class="wish-items">
                <img src="../images/bradmehldau.jpg" alt="blonde">
                <img src="../images/everythingbutthegirl.jpg" alt="sza">
                <img src="../images/juanamolina.jpg" alt="">
                <img src="../images/loveisyours.jpg" alt="">
                <img src="../images/sonnyboy.jpg" alt="">
              </div>
              </div>
        </div>
        </div>
    </div>
<script src="../js/shoppingCart.js"></script>
</body>
</html>
