<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Seoul Vinyl</title>
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <ul class="top">
              <li><img src="../images/logo.png" id="logo" alt="logo" /></li>
              <li>로그인</li>
              <li>장바구니</li>
              <li>스토어</li>
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </div>
        <br><br><br><br><br>
        <!--order-->

        <div class="order">
            <div class="contenetsWrap">
                <!--ORDER header-->
                <div class="order-container">
                    <div class="od-header">
                        <h1 class="otitle">Order</h1>
                            <ul class="orderStep">
                                <li>01 CART </li>
                                <li class="active">02 ORDER </li>
                                <li> 03 ORDER COMPLETED</li>
                            </ul>
                   </div>
                </div>
                <br><br>

                <!--상품 정보-->
                <div class="hline1"></div>
                <div class="pd-info">
                        <table class="pd-info-box" >
                        <tr class="pd-info-box-header">
                            <th colspan="2" class="prductDetails">PRODUCT DETAILS</th>
                            <th class="header-price">PRICE</th>
                            <th class="shippingFee">SHIPPING FEE</th>
                        </tr>
                        <tr class="joji">
                            <td class="joji-picture">
                                <img src="../images/joji.png" alt="Joji">
                            </td>
                            <td class="joji-title"> Joji - In Tongues </td>
                            <td>37,500원</td>
                            <td rowspan="3" align="center" class="shipping-fee">2,500원</td>

                        </tr>
                        <tr class="frnkOcean">
                            <td><img src="../images/blonde.png" alt="frank Ocean">
                            </td>
                            <td>Frank Ocean - Blonded</td>
                            <td>70,000원</td>
                        </tr>
                        <tr class="sza">
                            <td>
                               <img src="../images/sza.png" alt="">
                            </td>
                            <td>SZA - Ctrl</td>
                            <td>40,000원</td>
                        </tr>
                    </table>
                    <br>
                </div>

                <br><br><br>
                
                <!--Shipping-->
                <div class="deli-info-title">
                   <h1>Shipping </h1>
                </div>

                <!--배송정보-->
                <br><br><br>
                <div class="deli-info-box">
                    <div class="defaultOrNew">
                        <div class="default">기존 배송지</div>
                        <div class="new">신규입력</div>
                    </div>
                    <div class="orderForm">
                        <form action="">
                            <label>
                                <span class="name">수령인<span class="required">*
                                </span></span>
                                <input type="text" class="name">
                            </label>
                            <label>
                                <span class="adrress">배송지<span class="required">*</span>
                                </span>
                                <input type="text" class="address">
                                <button>우편번호 조회</button>
                            </label>
                            <label>
                                <span>&nbsp;</span>
                                <input type="text" class="address">
                            </label>
                             <label>
                                <span>&nbsp;</span>
                                <input type="text" class="address">
                            </label>
                            <label >
                                <span>연락처<span>*</span></span>
                                <input type="tel" class="phone">
                                <input type="tel" class="phone">
                                <input type="tel" class="phone">
                            </label>
                            <label>
                                <span>배송 시 요청사항</span>
                                <input type="text" class="deli-favor">
                            </label>
                        </form>
                        <div class="hline1"></div>
                    </div>
                </div>

                <!--결제방법 타이틀-->
                <div class="chkout-title">
                    <div class="checkout-title">결제방법</div>
                </div>
                <div class="hline1"></div>

                <!--결제-->
                <div class="chkout-select">
                    <div class="chkout-select-box">
                        <div class="chkout-card">신용/체크카드</div>
                        <div class="chkout-bank">무통장입금</div>
                    </div>
                </div>


                <div class="hline1"></div>


                <div class="agree-title"></div>
                <div class="agree-box"></div>
                <div class="last-select"></div>

         

                </div>
            </div>
        </div>
    </div>
</body>
</html>
